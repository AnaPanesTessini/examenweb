{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'productosApp/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Actualizar Usuario</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}"><i>La tiendita de Mary</i></a>
        </div>
    </nav>
    <div class="title-text mt-5 pt-5">
        <h1>Actualizar Datos Personales</h1>
    </div>
    <section class="container">
        <form method="POST" class="row g-3 needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">Actualizar Cuenta</button>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<footer class="p-2 text-center">
    <div class="container">
        <p class="footer-light text-black">© 2017–2024 Todos los derechos reservados</p>
    </div>
</footer>
</html>
